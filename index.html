<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>City Picker</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section class="city-section">
                <div class="climate">
                    <img src="#">
                    <label>
                        Climate
                        <select name="" id="climate-drop"></label>
                        <option value="hot">Hot</option>
                        <option value="mild">Mild</option>
                        <option value="cold">Cold</option>
                    </select>
                </label>
                    </div>
                </div>

                <div class="architecture">
                    <img src="#">
                    <label>
                        Architecture
                        <select name="" id="architecture-drop"></label>
                        <option value="brutalist">Brutalist</option>
                        <option value="colonial">Colonial</option>
                        <option value="modernist">Modernist</option>
                    </select>
                </label>
                </div>

                <div class="nightlife">
                    <img src="#">
                    <label>Nightlife
                        <select name="" id="nightlife-drop"></label>
                        <option value="red-light">Red light</option>
                        <option value="disco">Disco</option>
                        <option value="live-music">Live music</option>
                    </select>
                </label>
                </div>
            </section>

            <section class="slogans">
                <div>
                    <input type="text" class="slogan-input"/>
                    <button id="slogan-input-button">Submit</button>
                </div>
                <div class="counter">
                </div>
            </section>
        </main>
    </body>
</html>
